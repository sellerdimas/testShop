<template name="modal2">
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                {{#each items}}
            {{>CartItem}}
        {{/each}}
                <img src="/closed1.png" class="close" alt="">
                    <h4 class="center-align">Заказать звонок</h4>

                    <h5 class="center-align">
                        Оставьте заявку, и наш менеджер перезвонит
                    вам и ответит на все ваши вопросы
                    </h5>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name1" type="text" class="validate inputText">
                                <label for="name1">Имя</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <input id="number1" type="text" class="validate inputText">
                                <label for="number1">Номер</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email1" type="email" class="validate inputText">
                                <label for="email1" data-error="wrong" data-success="right">Емейл</label>
                            </div>
                            <div class="col s12">
                            <a class="waves-effect waves-light btn col s12 modalSendButt">Отправить</a>
                                
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</template>
